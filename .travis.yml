language: C++
sudo: false
branches:
  only:
    - master
env:
  - LLVM_VERSION=3.5.0
  - LLVM_VERSION=3.8.1
addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libc6
      - libc6-dev
      - libstdc++-4.9-dev
      - autoconf
      - automake
      - python3
      - libffi-dev
      - libboost-test1.55-dev
      - valgrind
      - libedit-dev # required by LLVM 3.5.0
before_script:
  - ./travis/install_deps.sh
  - export LLVM_DIR=$PWD/cache/clang+llvm-$LLVM_VERSION
  - export PATH=$LLVM_DIR/bin:$PATH
  - export LD_LIBRARY_PATH=$LLVM_DIR/lib
  - export CPATH=/usr/lib/gcc/x86_64-linux-gnu/4.9/include
  - export CC=gcc-4.9
  - export CXX=g++-4.9
  - autoreconf --install
  - ./configure || cat config.log
  - make -j6
script: "make test && make valgrind"
cache:
  directories:
    - cache
